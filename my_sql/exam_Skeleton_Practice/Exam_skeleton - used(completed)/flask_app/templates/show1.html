<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbortrary</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='my_style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <div id="heading1">
        <h1>
        Welcome, {{session['first_name']}}
        </h1>
        <p>
            <a href="/planted"><button>Dashboard</button></a>
        </p>
    <p>
        <a href="/user/logout"><button>Logout</button></a>
    </p>
    <p>
      <a href="/new"><button>Plant a Tree</button></a>

</p>
    <div>
        <h2>Arbortrary</h2>

    <table>
        <tr>
            <th>
                Species 
            </th>
            <th> 
                Date Planted  
            </th>
            <th> 
                Actions
            </th>
        </tr>
        {% for planted_tree in list_planted_trees: %}
        <tr> 
            <td>
                {{planted_tree.species}} 
            </td>
            <td>
                {{planted_tree.date_planted}}
            </td>
            <td>
                <a href="/planted/{{planted_tree.id}}">View</a>
                {%if planted_tree.user_id == session.user_id %}
                <a href="/planted/{{planted_tree.id}}/edit">Edit</a>
                <a href="/planted/{{planted_tree.id}}/delete">Delete</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
