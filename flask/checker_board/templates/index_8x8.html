<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Assignment</title>
    <link rel="stylesheet" href="style_8x8.css">
    <style>
        #toppy{
            background-color: blue;
            color: red;
            text-align: center;
        }
        #board{
            display: flex;
            justify-content: center;
            align-content: center;
        }

        table tr td{
            width: 50px;
            height: 50px;
        }
        .color1{
            background-color: blue;
        }
        .color2{
            background-color: red;
        }

    </style>
</head>

<div id="toppy">
    <h1>Checkerboard</h1>
    <h2>8x8 Matrix</h2>
</div>

<body>
    <div id="board">
        <table>
        {% for i in range(4): %}
            <tr>
                {% for j in range(4): %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(4): %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
    
</body>
</html>
